<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional Ukrainian borscht recipe</title>
    <link rel="stylesheet" href="./public/css/styles.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>Traditional Ukrainian borscht recipe</h1>
        </div>
    </header>

    <main>
        <div class="hero">
            <figure>
                <img src="" alt="Traditional Ukrainian borscht">
            </figure>
        </div>
        <section> 
            <div class="container">
                <div class="ingredients">
                    <h2>Ingredients</h2>
                    <div class="left">
                        <li><input type="checkbox" name="" id=""> 1 ingr</li>

                    </div>
                    <div class="right">
                        <input type="checkbox" name="" id="">
                    </div>
                </div>
                <div class="time-container">
                    <h3>Time</h3>
                    <div class="cooking-time">
                        <img src="./public/assets/icons/clock-regular.svg" alt="clock icon" class="icon">
                        <span class="time">2:00</span>
                    </div>
                    <div class="timer">
                        <div class="minutes">
                            <span id="m5">5</span>
                            <span id="m10">10</span>
                            <span id="m15">15</span>
                            <span id="m20">20</span>
                        </div>
                        <img src="./public/assets/icons/hourglass-half-regular.svg" alt="hourglass timer icon" class="icon">
                        <span class="time" id="counter">0:00</span>
                        <button id="start-timer">Start</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Created by ...</p>
        <div class="social-icons">
            4 icons here
        </div>
    </footer>

</body>
</html>
